<ion-view view-title="EDIT NOTES">


          <ion-content>
            <div class="list card">
              <div class="item item-input">
                <input type="text" ng-model="note.title">
              </div>
                <div class="item item-input">
                  <textarea rows="5" ng-model="note.description"></textarea>
                </div>
              </div>
              <div class="padding">
                <button class="button button-block button-positive" ng-disabled="!note.title && !note.description"
                  ng-click="save()">Save</button>

          </ion-content>
</ion-view>
